language: node_js
node_js:
  - 10.12.0
services:
  - docker
jobs:
  include:
    - stage: build
      cache:
        yarn: true
        directories:
          - templates/static/node_modules
      script:
        - cd templates/static
        - yarn install
        - yarn run build
        - cd ../..
      after_success:
        - docker build -t shirito/warframe-market-proto:latest .;
        - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin;
        - docker push shirito/warframe-market-proto:latest;
      deploy:
        provider: script
        script: bash scripts/deploy-script.sh
        skip_cleanup: true
    - stage: test production
      script: curl http://warframe-market-proto.herokuapp.com
env:
  global:
    - secure: 
    - secure: 
    - secure: 
